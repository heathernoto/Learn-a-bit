<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mintbean Learn-a-bit Challenge 05 - Footer</title>
    <link rel="stylesheet" href="./CSS/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer>
      <section class="foot-links">
        <ul class="foot-links__left">
          <li class="foot-link">
            <a alt="Website Link"
              ><img
                class="footer-icon"
                alt="Globe icon"
                src="https://img.icons8.com/android/48/5ef4d6/globe.png"
              />&nbsp;Website</a
            >
          </li>
          <li class="foot-link">
            <a alt="GitHub Link">
              <img
                class="footer-icon"
                alt="GitHub Icon"
                src="https://img.icons8.com/material-sharp/48/5ef4d6/github.png"
              />&nbsp;GitHub</a
            >
          </li>
          <li class="foot-link">
            <a alt="LinkedIn Link">
              <img
                class="footer-icon"
                src="https://img.icons8.com/ios-glyphs/48/5ef4d6/linkedin-2.png"
              />&nbsp;LinkedIn</a
            >
          </li>
          <li class="foot-link">
            <a alt="Email">
              <img
                class="footer-icon"
                alt="Email Icon"
                src="https://img.icons8.com/ios/48/5ef4d6/filled-message.png"
              />&nbsp;Email</a
            >
          </li>
        </ul>
        <ul class="foot-links__right">
          <li class="foot-link"><a alt="Intro Link">Intro #</a></li>
          <li class="foot-link"><a alt="About Link">About #</a></li>
          <li class="foot-link"><a alt="Team Link">Team #</a></li>
          <li class="foot-link"><a alt="Contact">Contact #</a></li>
        </ul>

        <img
          class="footer-logo-desktop"
          src="images/learnabit-logo.svg"
          alt="learn-a-bit Logo"
        />
      </section>
      <img
        class="footer-logo-mobile"
        src="images/learnabit-logo.svg"
        alt="learn-a-bit Logo"
      />
      <div class="copyright">
        <p>Powered by: mintbean</p>
        <p>Copyright 2021 All Rights reserved</p>
      </div>
    </footer>
  </body>
</html>
